<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', filename='stylesheets/global.css') }}" type="text/css" rel="stylesheet">
    <link href="{{ url_for('static', filename='stylesheets/player.css') }}" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900" rel="stylesheet">
    <title>{{ n_name }}'s Player Page</title>
</head>
<body>
    <h1> {{ n_name }} </h1>
    {% if team is none %}
        <p> They have not been selected for a Team</p>
    {% else %}
        <p> They have been selected the <a href="/teamsheet/{{ age_group + 1 }}/{{ team + 1}}">{{ team_name}}</a></p>
    {%  endif %}
    <p>There availability is {{ availability }}</p>
    <form action="/player/{{ name }}" method="POST">
        <input type="submit" value="Set availability to {{ not_availability}}">
    </form>
    <br>
    <table id="ratings">
      <tr> <th class="position">Positions</th> <th class="rating">Ratings</th> <th class="edit"></th> </tr>
      {% for i in range(ratings|length) %}
        <tr> <td class="position">{{ positions[i] }}</td> <td class="rating">{{ ratings[i] }}</td> <td class="edit"> Edit </td> </tr>
        {% endfor %}
    </table>
</body>
</html>
